<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AutoMercado - Vendas de Carros e Motos</title>
<meta name="description" content="Site de vendas de carros e motos - vanilla HTML, CSS e JavaScript" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
<header>
<div class="brand">
<div class="logo">AM</div>
<div>
<h1>AutoMercado — carros & motos</h1>
<div class="badge">Site de exemplo — Vanilla HTML · CSS · JS</div>
</div>
</div>


<div class="controls">
<div class="search">
<svg width="16" height="16" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.6-.56 3.1-1.5 4.24l5.38 5.38-1.41 1.41-5.38-5.38A6.48 6.48 0 1 1 9.5 3zM9.5 5a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9z"/></svg>
<input id="searchInput" placeholder="Buscar modelo, marca ou ano...">
</div>
<div class="filters">
<select id="sortSelect" class="btn" title="Ordenar">
<option value="default">Ordenar: Relevância</option>
<option value="price-asc">Preço: menor → maior</option>
<option value="price-desc">Preço: maior → menor</option>
<option value="year-desc">Ano: mais novo</option>
<option value="year-asc">Ano: mais antigo</option>
</select>
<button id="clearBtn" class="btn">Limpar</button>
</div>
</div>
</header>


<main>
<nav class="categories" aria-label="Categorias">
<h2>Categorias</h2>
<div class="cat-list" id="catList"></div>
<hr style="opacity:.06;margin:12px 0">
<div class="small muted">Filtros adicionais</div>
<div style="margin-top:8px;display:flex;gap:8px;align-items:center">
<input type="number" id="minPrice" placeholder="Preço min" style="flex:1;padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:inherit">
<input type="number" id="maxPrice" placeholder="Preço max" style="flex:1;padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:inherit">
</div>
<button id="applyPrice" class="btn" style="margin-top:8px">Aplicar</button>
</nav>


<section class="catalog">
<div class="toolbar">
<div class="muted small" id="resultInfo">Mostrando 0 resultados</div>
<div class="muted small">Visualização rápida — clique em "Detalhes"</div>
</div>


<div class="grid" id="productGrid">
<!-- produtos gerados por JS -->
</div>


<div id="emptyState" class="empty" style="display:none">Nenhum veículo encontrado. Tente outro filtro.</div>
</section>


<aside class="cart">
<h2>Carrinho</h2>
<div class="cart-list" id="cartList">
<div class="muted small">Seu carrinho está vazio. Adicione um veículo.</div>
</div>
<div class="cart-footer">
<div class="muted small">Total: <strong id="cartTotal">R$ 0,00</strong></div>
<div style="display:flex;gap:8px">
<button id="checkoutBtn" class="btn primary" style="flex:1">Finalizar</button>
<button id="clearCart" class="btn" style="width:48px">L</button>
</div>
</div>
</aside>
</main>


<!-- Modal de detalhes -->
<div id="modal" class="modal" role="dialog" aria-hidden="true">
<div class="modal-card" id="modalCard"></div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
